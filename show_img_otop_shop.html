        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore()
        // const edit = document.querySelector("#save");

        // /////////////////////////////////////////////////////////////////////
        // var docid = document.getElementById("data").innerHTML = localStorage.getItem("txtValue_otopshop");
        var dataid = localStorage.getItem("txtValue_otopshop_img");
        var docRef = db.collection("otop_store").doc(dataid);
        console.log('rerrrrrrrr---------------------rrr', dataid);

        docRef.get().then((doc) => {
            if (doc.exists) {
                console.log("Document data:", doc.data());
                var data = doc.data();
                var jj = data.store_pic;

                for (let index = 0; index < jj.length; index++) {
                    let row = `<tr style="text-align: left;">
                            <td><div style="width: 400px; text-align: center;"><a href="${data.store_pic[index]}" target="_blank"><img src="${data.store_pic[index]}" width="300px" /></a></div></td>
                           <td>   <input type="file" onchange="loadFile(event,('${index}'))" id="files" />
                            <br>
                            <div style="display: none; margin-top: 10px;" id="oppp">
                                <img id="output" height="250px" />
                            </div>
                            </td>
                            <td> 
                            
                                <button type="button" class="btn btn-sm btn-warning" id="save"

                   <td> <button type="button" class="btn btn-sm btn-danger" onclick="delData('${doc.id}','${data.otop_name}')"><i

                     `;
                    let table = document.getElementById('pico');
                    table.innerHTML += row


                }
            } else {
                console.log("No such document!");
            }
        }).catch((error) => {
            console.log("Error getting document:", error);
        });


        // ////////////////////////////////////////////////////////
    
        // ***********************************************************************
        function delData(docid, otopName) {
            Swal.fire({
                title: 'คุณต้องการลบ   ' + otopName + '   ใช่หรือไม่?',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'ใช่',
                denyButtonText: 'ไม่',
                customClass: {
                    actions: 'my-actions',
                    cancelButton: 'order-1 right-gap',
                    confirmButton: 'order-2',
                    denyButton: 'order-3',
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('ลบเรียบร้อย', '', 'success')
                    db.collection("otop").doc(docid).delete().then(() => {
                        console.log("Document successfully deleted!");

                        location.reload();
                    }).catch((error) => {
                        console.error("Error removing document: ", error);
                    });
                } else if (result.isDenied) {
                    Swal.fire('ข้อมูลไม่ได้ถูกลบ', '', 'info')
                }
            });
        }

        // ///////////////////////////////////////////////////////////
        function loadFile(n,index) {
            var output = document.getElementById('output');
            var output2 = document.getElementById('oppp');
            output2.style.display = "block";
            output.src = URL.createObjectURL(n.target.files[0]);
            output.onload = function () {
                URL.revokeObjectURL(output.src) // free memory
                console.log('ffffffffffffffsssssssssss', output.src);
            }
        };
